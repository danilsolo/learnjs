var xhr = new XMLHttpRequest();

// 2. Конфигурируем его: GET-запрос на URL 'phones.json'
xhr.open('GET', 'https://api.bitfinex.com/v2/tickers?symbols=tBTCUSD,tETHUSD,tXRPUSD,tBCHUSD,tLTCUSD,tNEOUSD,tXLMUSD,tDASHUSD,tXMRUSD,tADAUSD,tTRXUSD,tIOTAUSD,tDOGEUSD,tXEMUSD,tEOSUSD,tETCUSD,tUSDTUSD,tBTGUSD,tZECUSD,tXVGUSD', false);

// 3. Отсылаем запрос

// 4. Если код ответа сервера не 200, то это ошибка

  alert( xhr.status + ': ' + xhr.statusText ); // пример вывода: 404: Not Found
} else {

  const response = JSON.parse(xhr.responseText)
  console.log(response)
